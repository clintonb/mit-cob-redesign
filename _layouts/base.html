<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{site.name}} | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% asset_path favicon.png %}"/>

    {% stylesheet app %}
    {% javascript app %}

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome/css/font-awesome.min.css">

</head>
<body>

<div class="wrapper">
    {{ content }}
    <div class="push"><!-- necessary for sticky footer --></div>
</div>

<footer class="footer footer-docs hidden-print">
    <div class="container">
        <a href="http://alum.mit.edu/contact">MIT Alumni Association</a> ·
        <a href="http://alum.mit.edu/privacy">Security & Privacy Policy</a>

        <div class="pull-right muted">© 2013 MIT Club of Boston.</div>
    </div>
</footer>
</body>
</html>
