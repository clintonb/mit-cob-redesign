<div class="navbar navbar-inverse {% if fixed %}navbar-fixed-top{% endif %}">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="{{ site.baseurl }}/">MIT Club of Boston</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    {% for item in site.navigation %}
                        <li {% if page.navbar-active == item.token %}class="active"{% endif %}>
                            <a href="{{ site.baseurl }}/{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tim Beaver '61 <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">My Profile</a></li>
                            <li><a href="#">Alumni Directory</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
